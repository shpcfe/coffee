<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #4e342e;
            margin-bottom: 80px;
            text-transform: uppercase;
        }

        .link {
            display: block;
            background-color: #4e342e;
            color: #ffffff;
            padding: 12px 20px;
            margin: 30px 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .link:hover {
            background-color: #3e2723;
            transform: scale(1.05);
        }

        .link:active {
            background-color: #2c1b1a;
            transform: scale(0.98);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .title {
                font-size: 2rem;
            }
            .link {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title"> < / Coffee > </h2>
        <a href="order.html" class="link">COFFEE ORDERS</a>
        <a href="shop.html" class="link">COFFEE SHOP</a>
    </div>
</body>
</html>
